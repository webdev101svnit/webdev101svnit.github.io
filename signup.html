<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Sign Up Page">
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body>
	<div class='heading' id="header">
		<h1>Start Up Book</h1>
	</div>
	<div class="menu">
		<a href="#"><img class="menu-logo" src="pics/firefox-icon.png"></img></a>
		<div class="link-container">
			<a class="options" href="#">Sign In</a>
			<a class="options" href="signup.html">Sign Up</a>
		</div>
	</div>
	<div class="container">
  		<div class="page">
			<div class='content'>
				<div class="content-head">Fill in your details</div>
				<div>
					<form class="form-container" action="" method="GET">
						<div class="form-input">
							<label for="username">First Name:&nbsp&nbsp</label>
							<input id="username" type="text" name="firstname" placeholder="First Name" maxlength="25" size="30" required>
						</div>
						<div class="form-input">
							<label for="lastname">Last Name:&nbsp&nbsp</label>
							<input id="lastname" type="text" name="lastname" placeholder="Last Name" maxlength="25" size="30" required>
						</div>
						<div class="form-input">
							<label for="email">Email:&nbsp&nbsp</label>
							<input id="email" type="email" name="email" placeholder="Email" maxlength="30" size="30" required>
						</div>
						<div class="form-input">
							<label for="password">Password:&nbsp&nbsp</label>
							<input id="password" type="password" name="password" placeholder="Password" maxlength="15" minlength="8" size="25" required>
						</div>
						<div class="form-input">
							<label for="date">Birthday:&nbsp&nbsp</label>
							<input id="date" type="date" name="birthdate" required>
						</div>
						<div class="form-input">
							Gender:&nbsp&nbsp
							<input id="male" type="radio" name="gender" required>
							<label for="male">&nbspMale&nbsp&nbsp</label>
							<input id="female" type="radio" name="gender" required>
							<label for="female">&nbspFemale&nbsp&nbsp</label>
							<input id="other" type="radio" name="gender" required>
							<label for="other">&nbspOther&nbsp&nbsp</label>
						</div>
						<div class="form-input">
							<label for="state">State:&nbsp&nbsp</label>
							<select id="state" name="place" required>
								<option value="">--Please choose an option--</option>
								<option value="1">Andhra Pradesh</option>
								<option value="2">Arunachal Pradesh</option>
								<option value="3">Assam</option>
								<option value="4">Bihar</option>
								<option value="5">Chhattisgarh</option>
								<option value="6">Goa</option>
								<option value="7">Gujarat</option>
								<option value="8">Haryana</option>
								<option value="9">Himachal Pradesh</option>
								<option value="10">Jammu and Kashmir</option>
								<option value="11">Jharkhand</option>
								<option value="12">Karnataka</option>
								<option value="13">Kerala</option>
								<option value="14">Madhya Pradesh</option>
								<option value="15">Maharashtra</option>
								<option value="16">Manipur</option>
								<option value="17">Meghalaya</option>
								<option value="18">Mizoram</option>
								<option value="19">Nagaland</option>
								<option value="20">Odisha</option>
								<option value="21">Punjab</option>
								<option value="22">Rajasthan</option>
								<option value="23">Sikkim</option>
								<option value="24">Tamil Nadu</option>
								<option value="25">Telangana</option>
								<option value="26">Tripura</option>
								<option value="27">Uttar Pradesh</option>
								<option value="28">Uttarakhand</option>
								<option value="29">West Bengal</option>
							</select>
						</div>
						<div class="form-input">
							<input id="startup" type="radio" name="usertype" value="startup" required>
							<label for="startup">&nbspStartup&nbsp&nbsp</label>
							<input id="investor" type="radio" name="usertype" value="investor" required>
							<label for="investor">&nbspInvestor&nbsp&nbsp</label>
							<input id="enthusiast" type="radio" name="usertype" value="enthusiast" required>
							<label for="enthusiast">&nbspEnthusiast&nbsp&nbsp</label>
						</div>
						<div class="form-input small">
							<input id="tandc" type="checkbox" name="tandc" value="agreed" required>
							<label for="tandc">&nbsp&nbspI agree to the terms and conditions.</label>
						</div>
						<div class="form-input">
							<button class="buttons">Register</button>
						</div>
					</form>
				</div>
			</div>
  		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
