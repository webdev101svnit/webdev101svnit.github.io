<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Sign Up Page">
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div class='heading' id="header">
		<h1>Start Up Book</h1>
	</div>
	<div class="menu">
		<a href="#"><img class="menu-logo" src="pics/firefox-icon.png"></img></a>
		<div class="link-container">
			<a class="options" href="#">Sign In</a>
			<a class="options" href="signup.html">Sign Up</a>
		</div>
	</div>
	<div class="container">
  		<div class="page">
			<div class='content'>
				<div class="content-head">Fill in your details</div>
				<div>
					<form class="form-container" action="" method="POST">
						<div class="form-input">
							<label for="username">First Name:</label>
							<input id="username" type="text" name="firstname" placeholder="First Name" required>
						</div>
						<div class="form-input">
							<label for="lastname">Last Name:</label>
							<input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
						</div>
						<div class="form-input">
							<label for="email">Email:</label>
							<input id="email" type="text" name="email" placeholder="Email" required>
						</div>
						<div class="form-input">
							<label for="password">Password:</label>
							<input id="password" type="password" name="password" placeholder="Password" required>
						</div>
						<div class="form-input">
							<label for="date">Birthdate:</label>
							<input id="date" type="date" name="birthdate" required>
						</div>
						<div class="form-input">
							<input type="submit" name="submit">
						</div>
						
					</form>
				</div>
			</div>
  		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
